<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learn.io</title>
	<link rel="stylesheet" href="../css/contact-style.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
		<header>
			<a class="navbar-brand logo" href="../index.html">Learn.io</a>
			<nav class="navbar navbar-expand-lg nav-links">
		  	<button class="navbar-toggler"
		  			type="button"
		  			data-toggle="collapse"
		  			data-target="#navbarNavDropdown"
		  			aria-controls="navbarNavDropdown"
		  			aria-expanded="false"
		  			aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
  		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		    	<li class="nav-item active">
		        	<a class="nav-link" href="../html/about.html">About <span class="sr-only">(current)</span></a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link nav-links" href="#">Contact</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link nav-links" href="#">Courses</a>
		      	</li>
		      	<li class="nav-item">
		      		<form class="form-inline">
    					<a class="nav-link sign-up" href="../html/signup.html">Sign Up</a>
  					</form>
		      	</li>
    		</ul>
  		</div>
		</nav>
	</header>
	<div class="container">
		<form action="#">
			<div class="contact-box">
				<div class="left">
					<div class="img">
						<img src="../image/envelope.png" alt="Envelope">
					</div>
					<div class="contact-info"></div>
				</div>
				<div class="right">
					<div><h2>Get in touch</h2></div>
					<div>
						<input type="text" class="form-control" placeholder="Name" required>
						<input type="text" class="form-control" placeholder="Email" required>
						<input type="text" class="form-control" placeholder="Phone" required>
						<textarea placeholder="Message" id="formMessage" cols="30" rows="10"></textarea>
					</div>
					<div class="btn">
						<input type="submit" value="Submit">
					</div>
				</div>
			</div>
		</form>	
	</div>
</body>
</html>
